spring.application.name=GeneratePDF

server.port=8091

# Database configuration with fallback to H2 in-memory database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:pdf}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# H2 specific settings (used when MySQL is not available)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect will be determined automatically based on the driver
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# Mail Server Configuration
# For Gmail, you need to use your Gmail address as username
# For password, you need to use an App Password if you have 2-factor authentication enabled
# To generate an App Password:
# 1. Go to your Google Account settings (https://myaccount.google.com/)
# 2. Select Security
# 3. Under "Signing in to Google", select App Passwords (you may need to enable 2-Step Verification first)
# 4. Generate a new App Password for "Mail" and "Other (Custom name)" - name it "Acentrik App"
# 5. Use the generated 16-character password below
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
# IMPORTANT: Replace these placeholder values with actual credentials or set environment variables
# For security, it's recommended to use environment variables in production
spring.mail.username=${SPRING_MAIL_USERNAME:example@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# User Management Configuration
# Set to true to automatically recreate admin account if deleted
app.admin.auto-recreate=true
